<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% include 'navbar.html' %}

<div class="container mt-5">
    <h2 class="mb-4">Welcome to Bank Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <h5>Create Account</h5>
                <a href="/create" class="btn btn-primary mt-3">Open</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <h5>Deposit Money</h5>
                <a href="/deposit" class="btn btn-success mt-3">Deposit</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <h5>Withdraw Money</h5>
                <a href="/withdraw" class="btn btn-warning mt-3">Withdraw</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <h5>Account Details</h5>
                <a href="/details" class="btn btn-info mt-3">View</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <h5>Update</h5>
                <a href="/update" class="btn btn-secondary mt-3">Manage</a>
            </div>
        </div>

         <div class="col-md-4">
            <div class="card shadow text-center p-4">
                <h5>Account Details</h5>
                <a href="/delete" class="btn btn-danger mt-3">Close</a>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
