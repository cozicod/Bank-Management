<!DOCTYPE html>
<html>
<head>
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Delete Account</h3>

        <form method="POST">
            <input class="form-control mb-2" name="accountNo" placeholder="Account Number" required>
            <input class="form-control mb-2" name="pin" type="password" placeholder="Current PIN" required>
            <button class="btn btn-warning w-100">Delete Account</button>
        </form>
    </div>
</div>

</body>
</html>
