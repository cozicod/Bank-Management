<!DOCTYPE html>
<html>
<head>
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3>Account Details</h3>
        <form method="POST">
            <input class="form-control mb-2" name="accountNo" placeholder="Account Number" required>
            <input class="form-control mb-3" name="pin" type="password" placeholder="PIN" required>
            <button class="btn btn-primary w-100">Show Details</button>
        </form>

        {% if user %}
        <hr>
        <table class="table table-bordered mt-3">
            {% for key, value in user.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="btn btn-secondary">Back</a>
        {% endif %}
    </div>
</div>

</body>
</html>
