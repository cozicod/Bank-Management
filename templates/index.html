<!DOCTYPE html>
<html>
<head>
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Bank Management System</h2>

    {% for msg in get_flashed_messages() %}
        <div class="alert alert-info">{{ msg }}</div>
    {% endfor %}

    <div class="list-group">
        <a href="/create" class="list-group-item list-group-item-action">Create Account</a>
        <a href="/deposit" class="list-group-item list-group-item-action">Deposit</a>
        <a href="/withdraw" class="list-group-item list-group-item-action">Withdraw</a>
        <a href="/details" class="list-group-item list-group-item-action">Account Details</a>
        <a href="/update" class="list-group-item list-group-item-action">Update Account</a>
        <a href="/delete" class="list-group-item list-group-item-action">Delete Account</a>
    </div>
</div>

</body>
</html>
