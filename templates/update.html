<!DOCTYPE html>
<html>
<head>
    <title>Update Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Update Account</h3>

        <form method="POST">
            <input class="form-control mb-2" name="accountNo" placeholder="Account Number" required>
            <input class="form-control mb-2" name="pin" type="password" placeholder="Current PIN" required>

            <hr>

            <input class="form-control mb-2" name="name" placeholder="New Name (optional)">
            <input class="form-control mb-2" name="email" placeholder="New Email (optional)">
            <input class="form-control mb-3" name="new_pin" type="password" placeholder="New 4-digit PIN (optional)">

            <button class="btn btn-warning w-100">Update Account</button>
        </form>
    </div>
</div>

</body>
</html>
