<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3>Withdraw Money</h3>
        <form method="POST">
            <input class="form-control mb-2" name="accountNo" placeholder="Account Number" required>
            <input class="form-control mb-2" name="pin" type="password" placeholder="PIN" required>
            <input class="form-control mb-3" name="amount" type="number" placeholder="Amount" required>
            <button class="btn btn-danger w-100">Withdraw</button>
        </form>
    </div>
</div>

</body>
</html>
